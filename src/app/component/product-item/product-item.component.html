 <div class="mt-5">
      <div class="card" style="width: 18rem;">
        <div  [routerLink]="['/product-item-details',data.id]">
          <img [src]="data.url" class="card-img-top" alt="..."  height="200">
        </div>
        <div class="d-flex gap-5 justify-content-center mt-3">
          <h5 class="card-title" >{{data.name}}</h5>
          <p class="text-danger fw-bolder">{{data.price}}</p>
        </div>
        <div class="card-body text-center">
          <div>
            <select class="form-select"   aria-label="Default select example"   [(ngModel)]="qunt"
            (ngModelChange)="submit($event)" >
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>

          </div>
          <p class="alert alert-danger mt-3" [hidden]="this.theAlert =='' " >{{this.theAlert}}</p>

          <button class="btn btn-danger rounded-2 p-2 mt-2"  (click)="add()"  >
            Add to Cart
          </button>


        </div>
      </div>
    </div>
