<div   class="container main-box">
  <div class="row m-3">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or price">

          <div class="col-md-4" *ngFor="let product of Products  | filter:searchText  ,let i=index">
            <app-product-item (item)="AddCrt($event)" [data]="product"  ></app-product-item>
          </div>

  </div>
</div>
