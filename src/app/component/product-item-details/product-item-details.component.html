<div class="container main-box">
  <div class=" ma-auto" >
         <div class="">
           <div class=" d-flex justify-content-between align-items-center w-50 border p-5 m-auto" >
             <div>
               <img src="{{Products[0].url}}" class="card-img-top w-100" alt="..."  height="300px">
               <p class="text-center fw-bolder mt-2">
                {{Products[0].description}}
               </p>
             </div>
             <div class=" text-center">
               <h5 class="card-title">{{Products[0].name}}</h5>
               <p class="m-auto">{{Products[0].price}}</p>

               <div class="card-body text-center">

                 <div>
                  <select class="form-select"   aria-label="Default select example" [(ngModel)]="quat" (ngModelChange)="submi($event)" >
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <p class="alert alert-danger" [hidden]="this.theAlert =='' " >{{this.theAlert}}</p>

                </div>
                 <button class="btn btn-danger rounded-2 p-2 mt-2"  (click)="add()" >
                   Add to Cart
                 </button>


               </div>

             </div>
           </div>
         </div>

   </div>

</div>
